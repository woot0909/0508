<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Document</title>
    <style>
        /* smartphone */
        @media screen and (max-width:667px) {
            body{
                background-color: red;
            }
        }
        /* tablet */
        @media screen and (min-width: 668px) and (max-width:1180px) {
            body{
                background-color: green;
            }
        }
        /* desktop */
        @media screen and (min-width: 1181px) {
            body{
                background-color: blue;
            }
        }
    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste labore, ab, nihil ipsum neque accusamus modi vel sunt non quas iusto enim aliquam nisi consequuntur dolor totam tenetur cumque. Quibusdam!</p>
    
</body>
</html>
